{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ page_title }}</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h3>Add New Recipe</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('update_menu') }}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="text" class="form-control" id="image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="main_course">Main Course</option>
                        <option value="salad">Salad</option>
                        <option value="soup">Soup</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <button type="submit" name="add" class="btn btn-primary">Add Recipe</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Delete Recipe</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('update_menu') }}">
                <div class="form-group">
                    <label for="recipe_name">Recipe Name:</label>
                    <select class="form-control" id="recipe_name" name="recipe_name" required>
                        {% for item in list %}
                            <option value="{{ item.name }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" name="delete" class="btn btn-danger">Delete Recipe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
